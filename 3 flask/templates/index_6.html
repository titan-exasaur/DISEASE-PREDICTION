<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <style>
        #form_1 input,
        button {
            padding: 10px 20px;
            font-size: 22px;
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <div style="text-align: center;">
        <form id="form_1">
            <input type="text" name="user_name" id="user_name" required placeholder="Enter Name">
            <button type="submit">Submit</button> <!-- Ensure button type is specified -->
        </form>        
    </div>

    <h1>Live Video Stream</h1>
    <img src="{{ url_for('video_feed') }}" alt="Video Stream" width="600">

    <script>
        document.getElementById('form_1').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the username input value
            var username = document.getElementById('user_name').value;

            // Send an asynchronous POST request to the server
            fetch('/user_name', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_name: username })
            })
            .then(response => {
                if (response.ok) {
                    console.log("Username submitted successfully:", username);
                } else {
                    console.error("Failed to submit username");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>

</html>
