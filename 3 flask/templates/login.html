<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="/submit_log" method="post">
                <div class="input-box">
                    <input type="text" required name="l_user_name">
                    <label>User Id</label>
                </div>
                <div class="input-box">
                    <input type="password" required name="l_user_password">
                    <label>Password</label>
                </div>
                <div class="forgot-pass">
                    <!-- <a href="#">Forgot your password?</a> -->
                    <p>{{error}}</p>    
                </div>
                <button type="submit" class="btn">Login</button>
                <!-- <div class="signup-link">
                    <a href="#">Signup</a>
                </div> -->
            </form>
        </div>
